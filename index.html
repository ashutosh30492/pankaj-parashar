			function my_callback(json) {
				temp = "IP : " + json.IP;
				temp += " \nContinent Code : " + json.continentCode;
				temp += " \nContinent Name : " + json.continentName;
				temp += " \nCountry : " + json.COUNTRY;
				temp += " \nCountry Code 2 : " + json.countryCode2;
				temp += " \nCountry Code 3 : " + json.countryCode3;
				temp += " \nCountry Name : " + json.countryName; 
				temp += " \nRegion Name : " + json.regionName;
				temp += " \nCity Name : " + json.cityName;
				temp += " \nCity Latitude : " + json.cityLatitude;
				temp += " \nCity Longitude : " + json.cityLongitude;
				temp += " \nCountry Latitude : " + json.countryLatitude;
				temp += " \nCountry Longitude : " + json.countryLongitude;
				temp += " \nLocal TimeZone : " + json.localTimeZone;
				temp += " \nLocal Time : " + json.localTime;
				document.getElementById("ip-address").innerHTML="#2: IP - <a href='javascript:load_info(temp)'>" + json.IP + "</a>";
			}
			
			function load_info(temp123) {
				alert(temp123);
			}
			
			EasyjQuery_Get_IP("my_callback");
